spring.application.name=springmvc

# Use Hibernate for schema management during development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:oahspe
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=oahspe
spring.datasource.password=oahspe
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for now - using Hibernate for schema generation
spring.flyway.enabled=false

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
logging.level.edu.minghualiu.oahspe=INFO
logging.level.edu.minghualiu.oahspe.ingestion.parser=INFO

# To enable detailed parser debugging, change INFO to DEBUG or TRACE:
# DEBUG: Shows detected books, chapters, verses, notes, images, state transitions
# TRACE: Shows every line being processed (verbose)
# Example for development:
# logging.level.edu.minghualiu.oahspe.ingestion.parser=DEBUG
