# Persistent Database Configuration
# Copy this to src/main/resources/application-persistent.properties
# Run with: --spring.profiles.active=persistent

spring.application.name=springmvc

# Persistent H2 file-based database
spring.datasource.url=jdbc:h2:file:f:/junie_vibe/oahspe/data/oahspe-db;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=oahspe
spring.datasource.password=oahspe
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Update schema instead of drop/create
spring.jpa.hibernate.ddl-auto=update

# Disable Flyway for now - using Hibernate for schema generation
spring.flyway.enabled=false


# Database connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
