# Persistent Database Configuration
# Copy this to src/main/resources/application-persistent.properties
# Run with: --spring.profiles.active=persistent

spring.application.name=springmvc

# Persistent H2 file-based database
spring.datasource.url=jdbc:h2:file:./data/oahspe-db;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=oahspe
spring.datasource.password=oahspe
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Update schema instead of drop/create
spring.jpa.hibernate.ddl-auto=update

# Show SQL for debugging
spring.jpa.show-sql=true

# Enable H2 Console for database inspection
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
logging.level.edu.minghualiu.oahspe=INFO
logging.level.edu.minghualiu.oahspe.ingestion.parser=INFO
logging.level.edu.minghualiu.oahspe.ingestion.loader=DEBUG
logging.level.edu.minghualiu.oahspe.cli=DEBUG

# Database connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
